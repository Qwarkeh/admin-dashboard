<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sideboard">
            <div class="sidebarHeader">
                <img src="" alt="logoPlaceholder">
                <a href="">Dashboard</a>
            </div>
            <div class="sidebarLinks1">
                <img src="" alt="homeIcon">
                <a href="">Home</a>

                <img src="" alt="profileIcon">
                <a href="">Profile</a>

                <img src="" alt="messagesIcon">
                <a href="">Messages</a>
                
                <img src="" alt="historyIcon">
                <a href="">History</a>

                <img src="" alt="tasksIcon">
                <a href="">Tasks</a>

                <img src="" alt="communitiesIcon">
                <a href="">Communities</a>
            </div>
            <div class="sidebarLinks2">

                <img src="" alt="settingsIcon">
                <a href="">Settings</a>
                
                <img src="" alt="supportIcon">
                <a href="">Support</a>

                <img src="" alt="privacyIcon">
                <a href="">Privacy</a>
            </div>
        </div>

        <div class="header">
            <div class="search">
                <img src="" alt="searchIcon">
                <input class="searchBar" type="text">
            </div>
            <div class="account">
                <img src="" alt="alertIcon">
                <img src="" alt="avatarIcon">
                <span>John Doe</span>
            </div>
            <div class="greeting">
                <img src="" alt="avatarIcon">
                <span>Hi there,</span>
                <span>John Doe (@john)</span>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="content">
            <div class="yourProjects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
